<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="count">카운트</label> <input type="text" id="count" value="0">
    <button class="btn__up">증가</button>
    <button class="btn__down">감소</button>

    <script>
        const $btnUp = document.querySelector('.btn__up');
        const $btnDown = document.querySelector('.btn__down');
        $btnUp.addEventListener('click', handlerIncress);
        $btnDown.addEventListener('click', handlerDecress);
        function handlerIncress(evt){
            console.log(evt);
            console.log(evt.targrt);

            // document.querySelector('#count');
            const $count = document.getElementById('count');
            ++$count.value;
        }
        function handlerDecress(evt){
            console.log(evt);
            console.log(evt.targrt);

            const $count = document.getElementById('count');
            --$count.value;
        }
    </script>
</body>
</html>
